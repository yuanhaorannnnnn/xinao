<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Twin Viewer</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.2/echarts.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.4.3/css/tabulator.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.4.3/js/tabulator.min.js"></script>

</head>
<body>
    <!-- 主标题 -->
    <div class="main-title">
        <h1>高保真物理仿真可视化系统</h1>
        <div class="title-glow"></div>
    </div>
    
    <!-- 副标题 -->
    <div class="sub-title">
        <span class="tech-text">Precision Simulation Platform</span>
        <span class="model-version">Model: NT-X3000</span>
    </div>
    <div id="loading">Loading initial data...</div>
    
    <!-- 左侧控制面板 -->
    <div id="control-panel" class="panel">
      <!-- 工况选择模块 -->
      <div class="control-section case-selector">
        <h3>工况选择</h3>
        <div class="slider-container">
          <input type="range" id="case-slider" min="0" max="100" step="1">
          <div class="slider-labels">
            <span>低温</span>
            <output id="current-temp">250℃</output>
            <span>高温</span>
          </div>
        </div>
        <button id="load-case" class="primary-btn">加载选定工况</button>
      </div>
  
      <!-- 物理场选择模块 -->
      <div class="control-section field-selector">
        <h3>物理场选择</h3>
        <div id="field-buttons">
          <!-- 动态生成按钮 -->
        </div>
      </div>
    </div>
  
    <!-- 中间可视化区域 -->
    <div id="visualization-container">
      <!-- Three.js画布将由JavaScript动态添加 -->
    </div>
  
    <!-- 右侧分析面板 -->
    <div id="analytics-panel" class="panel">
      <h3>数据分析</h3>
      <div id="stats-table" class="analytics-section"></div>
      <div id="histogram-chart" class="analytics-section" style="height: 280px;"></div>
      <div id="scatter-plot" class="analytics-section" style="height: 280px;"></div>
    </div>

    <script type="module" src="./src/js/main.js"></script>
</body>
</html>
